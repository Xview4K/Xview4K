<HTML DIR="LTR">
    <HEAD>
        <TITLE>Windows Media Player Plug-in Wizard</TITLE>
        <META http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <STYLE TYPE="text/css">@import url();</STYLE>
        <SCRIPT>
        var strURL = window.external.FindSymbol("PRODUCT_INSTALLATION_DIR");
        strURL += "VCWizards/";
        strURL += window.external.GetHostLocale();
        strURL += "/NewStyles.css";
        document.styleSheets(0).imports(0).href = strURL;
        </SCRIPT>
        <SYMBOL NAME='DISPLAY_RADIO' TYPE="checkbox" VALUE="true"></SYMBOL>
        <SYMBOL NAME='SETTINGS_RADIO' TYPE="checkbox" VALUE="false"></SYMBOL>
        <SYMBOL NAME='METADATA_RADIO' TYPE="checkbox" VALUE="false"></SYMBOL>
        <SYMBOL NAME='WINDOW_RADIO' TYPE="checkbox" VALUE="false"></SYMBOL>
        <SYMBOL NAME='BACKGROUND_RADIO' TYPE="checkbox" VALUE="false"></SYMBOL>
    </HEAD>
    <BODY BGCOLOR="BUTTONFACE" TOPMARGIN="0" LEFTMARGIN="0" RIGHTMARGIN="0" BOTTOMMARGIN="0" ONLOAD="InitDocument(document);" ONKEYDOWN="OnKey();" ONKEYPRESS="OnPress();">
        <DIV id="logo" style="POSITION: absolute"><IMG src="..\..\Images\logo.png">
        </DIV>
        <DIV id="options" style="LEFT: 190px; WIDTH: 300px; POSITION: absolute; TOP: 40px; HEIGHT: 291px">
            <P><FONT face="Arial" size="4">UI Plug-in</FONT>
            </P>
            <SPAN CLASS="itemText">
                <FONT face="Arial" size="2">Choose the type of UI plug-in you wish to create:
                    <P CLASS="Spacer">&nbsp;</P>
                    <INPUT TYPE="radio" CLASS="Radio" NAME="apptype" ID="DISPLAY_RADIO" ACCESSKEY="D" TITLE="Display" VALUE="DISPLAY_RADIO">
                    <DIV CLASS="itemTextRadioB" TITLE="Display" ID="Div1">
                        <LABEL FOR="DISPLAY_RADIO" TITLE="Display" ID="Label1"><U>D</U>isplay</LABEL>
                    </DIV>
                    <BR>
                    <INPUT TYPE="radio" CLASS="Radio" NAME="apptype" ID="SETTINGS_RADIO" ACCESSKEY="S" TITLE="Settings" VALUE="SETTINGS_RADIO">
                    <DIV CLASS="itemTextRadioB" TITLE="Settings" ID="Div2">
                        <LABEL FOR="SETTINGS_RADIO" TITLE="Settings" ID="AUT_ID4"><U>S</U>ettings</LABEL>
                    </DIV>
                    <BR>
                    <INPUT TYPE="radio" CLASS="Radio" NAME="apptype" ID="METADATA_RADIO" ACCESSKEY="M" TITLE="Metadata" VALUE="METADATA_RADIO">
                    <DIV CLASS="itemTextRadioB" TITLE="Metadata" ID="Div3">
                        <LABEL FOR="METADATA_RADIO" TITLE="Metadata" ID="Label2"><U>M</U>etadata</LABEL>
                    </DIV>
                    <BR>
                    <INPUT TYPE="radio" CLASS="Radio" NAME="apptype" ID="WINDOW_RADIO" ACCESSKEY="W" TITLE="Window" VALUE="WINDOW_RADIO">
                    <DIV CLASS="itemTextRadioB" TITLE="Window" ID="Div4">
                        <LABEL FOR="WINDOW_RADIO" TITLE="Window" ID="Label3"><U>W</U>indow</LABEL>
                    </DIV>
                    <BR>
                    <INPUT TYPE="radio" CLASS="Radio" NAME="apptype" ID="BACKGROUND_RADIO" ACCESSKEY="B" TITLE="Background" VALUE="BACKGROUND_RADIO">
                    <DIV CLASS="itemTextRadioB" TITLE="Background" ID="Div5">
                        <LABEL FOR="BACKGROUND_RADIO" TITLE="Background" ID="Label4"><U>B</U>ackground</LABEL>
                    </DIV>
                    <BR>
                    <P CLASS="Spacer">&nbsp;</P>
                    To continue, click Next </FONT>
            </SPAN>
        </DIV>
        <DIV style="LEFT: 0px; WIDTH: 600px; POSITION: absolute; TOP: 304px; HEIGHT: 2px">
            <hr>
        </DIV>
        <DIV style="LEFT: 250px; WIDTH: 200px; POSITION: absolute; TOP: 316px; HEIGHT: 48px">
            <TABLE HEIGHT="48" BORDER="0" CELLPADDING="0" CELLSPACING="0" ID="Table1">
                <TD VALIGN="MIDDLE" HEIGHT="23" WIDTH="75">
                    <BUTTON CLASS="BUTTONS" ID="FinishBtn" ACCESSKEY="N" onClick="OnNext(document);"><U>N</U>ext</BUTTON>
                </TD>
                <TD VALIGN="MIDDLE" HEIGHT="23" WIDTH="4">
                    &nbsp;
                </TD>
                <TD VALIGN="MIDDLE" HEIGHT="23" WIDTH="75">
                    <BUTTON CLASS="BUTTONS" ID="CancelBtn" ACCESSKEY="C" onClick="window.external.Finish(document, 'cancel');">
                        <U>C</U>ancel</BUTTON>
                </TD>
                <TD VALIGN="MIDDLE" HEIGHT="23" WIDTH="4">
                    &nbsp;
                </TD>
                <TD VALIGN="MIDDLE" HEIGHT="23" WIDTH="12">
                    &nbsp;
                </TD>
                </TR>
            </TABLE>
        </DIV>
    </BODY>
</HTML>
<SCRIPT LANGUAGE="JSCRIPT">

function InitDocument(document)

// When the page is first loaded, the wizard control automatically calls InitDocument.
// This is where you should handle any necessary tasks that must occur before the page
// is displayed.

{
    setDirection();
    window.external.SetDefaults(document);
    window.external.Load(document);
}

function OnNext(document)
{
    window.external.RemoveSymbol("FLAGSTRING");

    if (DISPLAY_RADIO.checked)
    {
        window.external.AddSymbol("FLAGSTRING", "PLUGIN_TYPE_DISPLAYAREA");
    }
    else if (SETTINGS_RADIO.checked)
    {
        window.external.AddSymbol("FLAGSTRING", "PLUGIN_TYPE_SETTINGSAREA");
    }
    else if (METADATA_RADIO.checked)
    {
        window.external.AddSymbol("FLAGSTRING", "PLUGIN_TYPE_METADATAAREA");
    }
    else if (WINDOW_RADIO.checked)
    {
        window.external.AddSymbol("FLAGSTRING", "PLUGIN_TYPE_SEPARATEWINDOW");
    }
    else if (BACKGROUND_RADIO.checked)
    {
        window.external.AddSymbol("FLAGSTRING", "PLUGIN_TYPE_BACKGROUND");
    }

    window.external.Next(document, "uisettings.htm");
}

function Next(document, linkto)

// Tell the wizard control which page to load next

{
    window.external.Next(document, linkto);
}



function OnFinish(obj)

// Called when the user clicks the finish button.  OnWizFinish is a function in common.js

{
    OnWizFinish(obj);
}

</SCRIPT>
<SCRIPT ID="INCLUDE_SCRIPT" LANGUAGE="JSCRIPT"></SCRIPT>
<SCRIPT ID="INCLUDE_COMMON" LANGUAGE="JSCRIPT"></SCRIPT>
<SCRIPT>
    var strPath = window.external.FindSymbol("PRODUCT_INSTALLATION_DIR");
    strPath += "VCWizards/";
    strPath += window.external.GetHostLocale();
    var strScriptPath = strPath + "/Script.js";
    var strCommonPath = strPath + "/Common.js";
    document.scripts("INCLUDE_SCRIPT").src = strScriptPath;
    document.scripts("INCLUDE_COMMON").src = strCommonPath;
</SCRIPT>
