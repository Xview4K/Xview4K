[Tuner]
Guid=
FriendlyName0=
Name="ISDB-T"
DVBSystemType="DVB-T"
DefaultNetwork="UHF/CATV"

[BonDriver]
DebugLog=NO
; 録画用として使用する場合でCPU高負荷時等バッファーオーバーランによるDropが発生する場合は下記を調整すると効果があるかもしれません
;ThreadPriorityStream="THREAD_PRIORITY_HIGHEST"

[Channel]
ReserveUnusedCh=NO

[TuningSpace00]
TuningSpaceName="UHF"
ChannelSettingsAuto="UHF"
