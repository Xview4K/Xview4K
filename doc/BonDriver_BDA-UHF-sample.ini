; 下記3行のコメントを外すとCATVのC13ch〜C63chが有効になります。
;[TuningSpace01]
;TuningSpaceName="CATV"
;ChannelSettingsAuto="CATV"
;
; デジタルテレビジョン有線放送では、C22chの周波数は165Mhzと167MHzのどちらを使用してもよいことになっています。
; 167MHzが使用されている場合は下記コメントを外してください。
;CH009=0,167.143, ,0,C22ch
